<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- youtube api -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Caprasimo&family=Indie+Flower&family=Russo+One&family=Special+Elite&display=swap" rel="stylesheet">
    <!-- link to jquery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- link to tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <title>ToneZone</title>
</head>

<body class="flex flex-col min-h-screen vision bg-[url(./assets/images/1.jpg)] bg-cover">
  <!-- Heading and nav bar -->
  <header class="bg-blue-700 bg-opacity-85">
      <div class="flex justify-center">
          <div class="container max-w-2xl mt-9 mb-5 rounded-lg overflow-hidden shadow-lg bg-[url(./assets/images/hero.jpg)] bg-cover bg-center bg-no-repeat">
          
            <div class="px-6 py-4">
              <div class="outlined-text font-bold text-red-400 text-center text-4xl mb-2">Welcome to the Tone Zone</div>
                <nav class="rounded-lg text-center">
                      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                        <div class="rounded relative flex items-center justify-center h-16">
                          <div class="hidden md:block center-nav">
                              <div class="bg-blue-700 bg-opacity-50 space-x-4">

                                <a href="./index.html" class="text-white hover:underline px-3 py-2 rounded-md text-lg font-medium">Home</a>
                                <a href="https://github.com/KingKonaTheFirst/ToneZone" target="_blank" class="text-white hover:underline px-3 py-2 rounded-md text-lg font-medium">GitHub</a>
                                <a href="./vision.html" class="text-white hover:underline px-3 py-2 rounded-md text-lg font-medium">Our Vision</a>
                                <a href="./contact.html" class="text-white hover:underline px-3 py-2 rounded-md text-lg font-medium">Contact</a>

                              </div>
                            </div>
                          </div>
                        </div>
                      </nav>
  </header>
 <!-- sidebar buttons -->
 <div class="flex" id="sideNav">
  <div class="bg-white bg-opacity-40 rounded-r-lg p-4">
    <h1 class="text-3xl outlined-text-sm font-bold text-center mb-4">Sidebar</h1>
    <div class="grid">
      <div class="rounded-lg p-4">
        <button id="chest"class="w-full h-full bg-blue-700 hover:bg-black text-lg outlined-text-sm py-2 px-4 rounded">
          Chest & Triceps
        </button>
      </div>
      <div class="rounded-lg p-4">
        <button id="back" class="w-full bg-blue-700 hover:bg-black text-lg outlined-text-sm py-2 px-4 rounded">
          Back & Biceps
        </button>
      </div>
      <div class="rounded-lg p-4">
        <button class="w-full bg-blue-700 hover:bg-black text-lg outlined-text-sm py-2 px-4 rounded">
          Shoulders
        </button>
      </div>
      <div class="rounded-lg p-4">
        <button class="w-full bg-blue-700 hover:bg-black text-lg outlined-text-sm py-2 px-4 rounded">
          Legs
        </button>
      </div>
      <div class="rounded-lg p-4">
        <button class="w-full bg-blue-700 hover:bg-black text-lg outlined-text-sm py-2 px-4 rounded">
          Abs
        </button>
      </div>
      <div class="rounded-lg p-4">
        <button class="w-full bg-blue-700 hover:bg-black text-lg outlined-text-sm py-2 px-4 rounded">
          Cardio
        </button>
      </div>
    </div>
  </div>
  <div class="flex-1 p-4">
    <h1 class="text-2xl font-semibold mb-4 outlined-text-sm">Main Content</h1>
    <div id="videoContainer"></div>
   
    <p class="outlined-text-sm">This is the main content area.</p>
  </div>
</div>

<div id="dialog-form" title="gym equipment selection">
  <p class="validateTips">Do you have access to gym equipment? Please answer Yes or No.</p>
  <form>
    <fieldset>
      <label for="name">Answer</label>
      <input type="text" name="answer" id="answer" placeholder="Yes or No" class="text ui-widget-content ui-corner-all">

      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>


<footer class="bg-blue-700 bg-opacity-85 mt-auto">
  <h3 class="text-center font-medium text-2xl outlined-text-sm">ToneZone &copy 2023 Made By: Landon Deroin, Russell Heady II, and Travis Rivera</h3>
</footer>

<!-- Scripts -->
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>   
<!-- Jquery UI -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<!-- Javascript page -->
<script src="./assets/JS/homepage.js"></script>

</body>
</html>
